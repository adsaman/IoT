<html>
	<head>
		<style>
		body {
			background: #30739d url("bglogo.png") no-repeat center;
			background-size: contain;
			padding: 0 0 0 0;
			margin: 0 0 0 0;
			overflow: hidden;
		}
		div {
			text-align: center;
		}
		img {
			width: 100%;
		}
    </style>
		<script>

		var newImage = new Image();
		newImage.src = "http://pnteide.meteorologia.sieltec.es/PNTeide.png";

		function updateImage(interval) {
			if (newImage.complete) {
				teideImg = document.getElementById("dashboard");
				teideImg.src = newImage.src;
				teideImg.removeAttribute("style");

				newImage = new Image();
				newImage.src = "http://pnteide.meteorologia.sieltec.es/PNTeide.png?" + new Date().getTime();
			}
			setTimeout(updateImage, interval, interval);
		}

		function loadError(image) {
			image.onerror = "";
			image.style = "display: none";
			updateImage(5000);
			return true;
		}
		</script>
	</head>
	<body onload="updateImage(300000)">
		<img id="dashboard" src="http://pnteide.meteorologia.sieltec.es/PNTeide.png" onerror="loadError(this)" />
	</body>
</html>
